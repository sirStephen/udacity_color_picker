<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <p class="done__by">By Otiono Gregory</p>

    <h2>Choose Grid Size</h2>
    <form id="size__picker">
        Grid Height:
        <input type="number" id="input__height" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="input__weight" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="color__picker">

    <h2>Design Canvas</h2>
    <table id="pixel__canvas"></table>

    <script src="jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
